<!doctype html>
<HTML>
<HEAD><title> Login form> </title>

</HEAD>
<BODY>


<form action="http://localhost:8080/NetBanking/profile" method="POST">
<table>
<h1>Create a new account for free!<h1>
<th>Account No:</th><td><input type="text" name="accno" placeholder="Enter Acc No"  size="30"></td></tr></br>
<tr><th>First Name:</th><td><input type="text" name="First Name" placeholder="First Name"></td></tr></br>
<tr><th>Middle Name:</th><td><input type="text" name="Middle Name" placeholder="Middle Name"></td></tr></br>
<tr><th>Last Name:</th><td><input type="text" name="Last Name" placeholder="Last Name"></td></tr></br>
<tr><th>Gender:</th><td><input type="radio" name="r1" >Male</td> <td><input type="radio" name="r1">Female</td></tr></br>
<tr><th>DOB: </th><td><input type="date"></td></tr></br>
<tr><th>email:</th><td><input type="email"></td></tr></br>
<tr><th>Address line 1:</th><td><input type="text" name="Address line 1" placeholder="Address"></td></tr></br>
<tr><th>Address line 2:</th><td><input type="text" name="Address line 2" placeholder="Address"></td></tr></br>
<tr><th>City:</th><td><input type="text" name="City" placeholder="City"></td></tr></br>
<tr><th>State:</th><td><input type="text" name="State" placeholder="State"></td></tr></br>
<tr><th>Pincode:</th><td><input type="number" name="Pincode" placeholder="Address"></td></tr></br>
<tr><th>Contact No:</th><td><input type="number" name="Contact no" placeholder="Contact no"></td></tr></br>
<tr><th>Username:</th><td><input type="text" name="Username" placeholder="Username"></td></tr></br>
<tr><th>password:</th><td><input type="password" name="Password" placeholder="Password"></td></tr></br>
<tr><th>re-enter password:</th><td><input type="Re-enter password" name="Re-enter Password" placeholder="Password"></td></tr></br>
<td><input type="submit" value="Register"></td>  <td><input type="reset" value="cancel"></td> 

</table>
</form>
</BODY>
</HTML>
